version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend/weights:/app/weights
    environment:
      - PYTHON_ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEVICE=cpu
    networks:
      - wildlife-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - wildlife-network

networks:
  wildlife-network:
    driver: bridge

volumes:
  data:

